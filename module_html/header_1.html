<style type="text/css">
			.sousuo{
				width: 1200px;
				margin: 0 auto;
				padding-top: 20px;
				display: flex;
				justify-content: space-between;
			}

			.sousuo02 {
			  position: relative;
			  z-index: 1;
			  clear: both;
			  width: 300px;
			  height: 40px;
			  float: left;
			  border: 2px solid red;
			}
			.mod_select {
			  position: absolute;
			  left: 0;
			  top: 0;
			  width: 98px;
			}
			.mod_select .select_box {
			  position: relative;
			  width: 50px;
			  height: 36px;
			}
			.mod_select .select_box .select_txt {
			  display: inline-block;
			  width: 68px;
			  height: 40px;
			  overflow: hidden;
			  line-height: 36px;
			  text-align: center;
			  font-size: 12px;
			  background: aliceblue;
			  cursor: pointer;
			}
			.mod_select .select_box .select-icon {
			  position: absolute;
			  top: 50%;
			  right: -17px;
			  transform: translate(0,-50%);
			  width: 10px;
			  height: 10px;
			  background: url(../img/search_ico.png) center no-repeat;
			}
			.mod_select .select_box .option {
			  display: none;
			  position: absolute;
			  top: 40px;
			  left: -2px;
			  width: 70px;
			  background-color: #fff;
			  border: 2px solid #444786;
			  border-top: 0;
			}
			.mod_select .select_box .option li {
			 text-align: center;
			  font-size: 12px;
			  line-height: 2;
			  cursor: pointer;
			}
			.searchbox .import {
			  width: 150px;
			  height: 40px;
			  margin-left: 80px;
			  border: none;
			  outline: none;
			}
			.searchbox .btn-search {
			  position: absolute;
			  right: 0;
			  width: 80px;
			  height: 40px;
			  color: #fff;
			  background-color: #444786;
			  border: 0;
			}
			.sousuo03{
				width: 440px;
				height: 70px;
				background: red;
				float: right;
				position: relative;
				overflow: hidden;
			}
			.sousuo01{
				width: 205px;
				height: 74px;
				
			}
			.searchWine{
				display: flex;
				justify-content: space-between;
				align-content: center;
				margin-top: 5px;
			}
			.searchWine label{
				margin-right: 15px;
				margin-top: 5px;
				font-size: 12px;
			}
</style>

<script src="../js/nav.js" type="text/javascript" charset="utf-8"></script>
<script type="text/javascript">
	//图片切换
	$(function(){
		$('.sousuo03').hover(function(){
			$(this).find('img').eq(1).stop().animate({
				'left':'440px'
			},1000)
		},function(){
			$(this).find('img').eq(1).stop().animate({
				'left':'0'
			},1000)
		})
	})
</script>
